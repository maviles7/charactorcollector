{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/powers/power-index.css' %}" />
{% endblock %} 
{% block content %}

<section class="page-header">
  <h1>All Powers</h1>
</section>

<section class="card-container">
  {% for power in power_list %}
    <div class="card">
      <div class="card-bg"></div>
      <a href="{% url 'power-detail' power.id %}">
        <div class="card-content">
          <h2>{{ power.power }}</h2>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
