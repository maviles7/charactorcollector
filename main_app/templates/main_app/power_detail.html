{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/powers/power-detail.css' %}" />
{% endblock %} 
{% block content %}

<div class="card">
  <div class="card-bg"></div>
  <div class="card-content">
    <h2>{{ power.power }}</h2>
  </div>
</div>
<a href="{% url 'power-update' power.id %}" class="btn warn">Edit</a>
<a href="{% url 'power-delete' power.id %}" class="btn danger">Delete</a>

{% endblock %}
